          </div>
        </div>
      

        <div class="container-principal">
          <button role="button" id="flecha-esquerda" class="flecha-esquerda"><i

          <div class="container-carrossel">
            <div id="" class="carrossel">
              <div class="pokemon">

              <a href="#"><img src="https://www.serebii.net/pokemongo/pokemon/003.png" alt="venusaur"></a>

              <a href="#"><img src="https://www.serebii.net/pokemongo/pokemon/004.png" alt="charmander"></a>
              </div>
              <div class="pokemon">
              <a href="#"><img src="https://www.serebii.net/pokemongo/pokemon/005.png" alt="charmeleon"></a>
              </div>
              <div class="pokemon">
              <a href="#"><img src="https://www.serebii.net/pokemongo/pokemon/006.png" alt="charizard"></a>
              </div>
              <!--<div id="card-Pokemon" class="carrossel"></div>-->

              
              </div>
            </div>
            <button role="button" id="flecha-direita" class="flecha-direita"><i
                class="fas fa-chevron-right"></i></button>
          </div>
        </div>
      </div>
    </nav>
  

    <nav class="menu font-std">
    <form action="" id="search-form" class="search-form font-std">
      <section id="Pokedéx" class="pesquisa">
        <input type="search" placeholder="Buscar Pokémon pelo nome" value="" autocomplete="off" id="search-input">
      </section>
      <div id="tipos">
        <select id="filter-type" class="filter-typeselect">
        <option value="" disabled="" selected=""> Tipos</option>
        <option value="water">Água</option>
        <option value="dragon">Dragão</option>
        <option value="electric">Elétrico</option>
        <option value="fairy">Fada</option>
        <option value="ghost">Fantasma</option>
        <option value="fire">Fogo</option>
        <option value="ice">Gelo</option>
        <option value="grass">Grama</option>
        <option value="bug">Inseto</option>
        <option value="fighting">Lutador</option>
        <option value="normal">Normal</option>
        <option value="rock">Pedra</option>
        <option value="psychic">Psíquico</option>
        <option value="ground">Terrestre</option>
        <option value="poison">Venenoso</option>
        <option value="flying">Voador</option>
        </select>
      </div>
      <select id="order-search" class="order-search select">
        <option id="teste" value="" disabled="" selected=""> Ordenar por</option>
        <option value="order-az"> Crescente</option>
        <option value="order-za"> Decrescente</option>
      </select>
    </form>
    </nav>

    <nav>
    <div class="container-pokedex ">
      <h1 class="titulo-pokedex">Pokedex</h1>
      <!-- Lista de pokemons -->
      <div id="card" class="pokedex"></div>
    </div>
